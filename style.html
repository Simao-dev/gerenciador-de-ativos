  /* Regra para o anel de progresso do card 1*/
  .progress-ring-bar {
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    transition: stroke-dashoffset 0.5s ease-out;
    stroke-dasharray: 188.49;
    stroke-dashoffset: calc(188.49 - (188.49 * var(--percentage-total)) / 100);
  }

  /* Regra para o anel de progresso do card 2*/
  .progress-ring-bar-solicitante {
    transform: rotate(-90deg);
    transform-origin: 50% 50%;

    stroke-dashoffset: calc(188.49 - (188.49 * var(--percentage-solicitante)) / 100);
  }

  /* Regra para o anel de progresso do card 3*/

    transform: rotate(-90deg);

  @keyframes slideIn {
    from {

      opacity: 0;

    to {

      opacity: 1;

  }

  @keyframes fadeOut {
